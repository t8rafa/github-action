name: Creating new version

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Input next version'
        required: true
        default: '0.0.0'
      new-release-version:
        description: 'Nova branch RC?'
        required: true
        default: 'false'

#      github.event.inputs.use-emoji == 'true' 
jobs:
  release-candidate:
    name: Create branch RC
    environment:
      name: zappts
    runs-on: ubuntu-latest
    if: ${{ inputs.new-release-version }}
    steps:
    - name: Git checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: '0'
    - name: git
      run: |
        # setup the username and email. I tend to use 'GitHub Actions Bot' with no email by default
        git --version
        git config user.name "GitHub Actions Bot"
        git config user.email "<steff.vasem@gmail.com"
        git checkout main
        git checkout -b rc/"${{ github.event.inputs.tag }}"
        git push --set-upstream origin rc/"${{ github.event.inputs.tag }}"
  tag:
    name:  Create a tag
    needs: release-candidate
    environment:
      name: zappts
    runs-on: ubuntu-latest
    steps:
    - name: Git checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: '0'
    - name: git
      run: |
        # setup the username and email. I tend to use 'GitHub Actions Bot' with no email by default
        git --version
        git config user.name "GitHub Actions Bot"
        git config user.email "<steff.vasem@gmail.com"
        git checkout rc/"${{ github.event.inputs.tag }}"
        git tag v"${{ github.event.inputs.tag }}"
        git push --set-upstream origin v"${{ github.event.inputs.tag }}"
        git push origin --delete rc/"${{ github.event.inputs.tag }}"
  release:
    name: Create Release
    needs: tag
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
        with:
          tag_name: v${{ github.event.inputs.tag }}
          release_name: v${{ github.event.inputs.tag }}
          body: |
            Changes in this Release
            - Elaborar melhor notas da release
          draft: false
          prerelease: false